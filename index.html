<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header>
  Tic Tac Toe
  </header>


    <table class="board">
      <tr>
        <td id="00" row="0" column="0"> </td>
        <td id="01" row="0" column="1"> </td>
        <td id="02" row="0" column="2"> </td>
      </tr>
      <tr>
        <td id="10" row="1" column="0"> </td>
        <td id="11" row="1" column="1"> </td>
        <td id="12" row="1" column="2"> </td>
      </tr>
      <tr>
        <td id="20" row="2" column="0"> </td>
        <td id="21" row="2" column="1"> </td>
        <td id="22" row="2" column="2"> </td>
      </tr>
    </table>




</body>
</html>

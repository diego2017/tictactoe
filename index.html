<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header>
  Tic Tac Toe
  </header>

  <div class="headerLine">

  </div>

   <!-- buttons to select play mode -->
  <div class= "options">
    <button id="playerPlayer">
      Player vs Player
    </button>

    <button id="playerRobot">
      Player vs Robot
    </button>
  </div>

  <!-- restart the game -->
  <div class= "options2">
    <button id="startAgain">
      Start again
    </button>
  </div>



  <div class = "selectUser">
    <p> Select one player</p>
    <table class="userOptions">
      <tr>
        <td class = "one" opt="0" id="optionZero"> </td>
        <td class = "two" opt="1" id="optionOne"> </td>
      </tr>
      <tr>
        <td class = "three" opt="2" id="optionTwo"> </td>
        <td class = "four" opt="3" id="optionThree"> </td>
      </tr>
    </table>
  </div>




    <table class="board">
      <tr>
        <td id="00" row="0" column="0"> </td>
        <td id="01" row="0" column="1"> </td>
        <td id="02" row="0" column="2"> </td>
      </tr>
      <tr>
        <td id="10" row="1" column="0"> </td>
        <td id="11" row="1" column="1"> </td>
        <td id="12" row="1" column="2"> </td>
      </tr>
      <tr>
        <td id="20" row="2" column="0"> </td>
        <td id="21" row="2" column="1"> </td>
        <td id="22" row="2" column="2"> </td>
      </tr>
    </table>

    <div class = "summary">
      <table class="summaryTable">
        <tr>
          <h2 id="round"> Round 1 </h2>
        </tr>
        <tr>
          <h2 id="points">  </h2>
        </tr>
      </table>
    </div>



</body>
</html>
